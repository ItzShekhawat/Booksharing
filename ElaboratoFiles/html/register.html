<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../Styles/login.css" />
    <title>Sign UP</title>
  </head>
  <body>
    <form action="../ConfigFiles/Auth/AuthSignUp.php" method="post">
      <label>
        <p class="label-txt">ENTER YOUR NAME</p>
        <input type="text" name="username" class="input" required="required" />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR SURNAME</p>
        <input type="text" name="surname" class="input" required="required" />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR FISCAL CODE</p>
        <input
          type="text"
          id="iscritti_codicefiscale"
          pattern="^[a-zA-Z]{6}[0-9]{2}[a-zA-Z][0-9]{2}[a-zA-Z][0-9]{3}[a-zA-Z]$"
          required="required"
          name="CF"
          class="input"
        />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input type="text" name="email" class="input" required="required" />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR TELEPHONE</p>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="input form-control"
          required="required"
        />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input
          type="password"
          name="password"
          class="input"
          required="required"
        />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <label>
        <p class="label-txt">RENTER YOUR PASSWORD</p>
        <input type="password" name="password2" class="input" />
        <div class="line-box">
          <div class="line"></div>
        </div>
      </label>
      <input type="submit" id="btnSubmit" name="Register" value="Submit" />
    </form>
  </body>
</html>
